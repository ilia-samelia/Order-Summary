<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="./Music_Flatline.png" alt="girl-listening-to-music-logo" />
      </div>
      <div class="text-container">
        <div class="header">
          <h1>Order Summary</h1>
        </div>
        <div class="paragraph">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="price-container">
          <div class="price-container-components">
            <img src="./Group 2.svg" alt="stradivarius-image" />
            <div class="plan-price-container">
              <div class="annual-plan">
                <p>Annual Plan</p>
              </div>
              <p>$59.99/year</p>
            </div>
            <div class="change-link">
              <a href="#">Change</a>
            </div>
          </div>
        </div>
        <div class="buttons">
          <div class="proceed-to-payment-button">
            <button>Proceed to Payment</button>
          </div>
          <div class="cancel-button">
            <!-- <button>Cancel Order</button> -->
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
